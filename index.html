<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Summary cHJvZHVjdCxwcmljZSxzYWxlcwpBcHBsZSwxLjIwLDMw</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-1CmrxMRARb6aLqgBO7W7Aa+dHSEpXpIaM1hdJiD6MGvyJ6zInSvI0FqPVy7mj91W" crossorigin="anonymous" id="bootstrap-csslink"/>
  <style>
    /* Fallback styling if Bootstrap fails to load */
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    #total-sales {
      font-weight: bold;
      font-size: 1.5em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Sales Summary</h1>
    <div id="total-sales">Loading...</div>
  </div>
  <!-- Attachments: inline for simplicity, in practice can be loaded separately -->
  <script>
    // Data CSV as an attachment (for this example, included as a string)
    const csvData = `product,price,sales
Apple,1.20,30
Orange,1.45,40`;

    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', () => {
      // Verify document.title
      if (document.title !== 'Sales Summary cHJvZHVjdCxwcmljZSxzYWxlcwpBcHBsZSwxLjIwLDMw') {
        console.error('Title does not match.');
        return;
      }
      
      // Verify Bootstrap CSS loaded
      const bootstrapLink = document.querySelector('link[href*="bootstrap"]');
      if (!bootstrapLink) {
        console.error('Bootstrap CSS not loaded.');
        return;
      }
      
      // Parse CSV data
      function parseCSV(csv) {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');
        const rows = lines.slice(1).map(line => {
          const cols = line.split(',');
          const obj = {};
          headers.forEach((h, idx) => { obj[h] = cols[idx]; });
          return obj;
        });
        return rows;
      }
      
      const data = parseCSV(csvData);
      
      // Sum sales column
      let totalSales = 0;
      data.forEach(row => {
        const salesNum = parseFloat(row.sales);
        if (!isNaN(salesNum)) {
          totalSales += salesNum;
        }
      });
      
      // Set total inside #total-sales
      const totalElement = document.querySelector('#total-sales');
      totalElement.textContent = totalSales.toFixed(2);
      
      // Final check: verify total approx 70
      if (Math.abs(parseFloat(totalElement.textContent) - 70) >= 0.01) {
        console.warn('Total sales sum is not approximately 70.');
      }
    });
  </script>
</body>
</html>
